<!DOCTYPE html>
<html>
<head>
    <title>T Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .rooms-panel {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .room-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .room-btn:hover {
            background: #dee2e6;
        }
        
        .room-btn.active {
            background: #4b6cb7;
            color: white;
        }
        
        .room-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #1976d2;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.own {
            background: #4b6cb7;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .message.other {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-info {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #4b6cb7;
        }
        
        #sendButton {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #3a5ca0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            color: #6c757d;
            font-style: italic;
        }
        
        .user-joined, .user-left {
            text-align: center;
            padding: 8px;
            color: #6c757d;
            font-size: 0.9rem;
            background: #fff3e0;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        /* Modals */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .password-submit {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .password-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                height: calc(100vh - 20px);
            }
            
            .chat-container {
                height: 400px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ T Chat</h1>
            <p>Join different rooms and chat with others</p>
        </div>
        
        <div class="chat-container">
            <div class="rooms-panel">
                <button class="room-btn active" data-room="CR1">General</button>
                <button class="room-btn" data-room="CR2">CR1</button>
                <button class="room-btn" data-room="CR3">CR2</button>
                <button class="room-btn" data-room="CR4">CR3</button>
                <button class="room-btn" data-room="CR5">CR4</button>
            </div>
            
            <div class="room-info">
                Currently in: <span id="currentRoom">General</span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="status">Welcome to T Chat! Please enter your username to join.</div>
            </div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Custom Username Modal -->
    <div id="usernameModal" class="password-modal">
        <div class="password-modal-content">
            <h3>Welcome to T Chat</h3>
            <p>Please enter your username to join the chat</p>
            <input type="text" id="usernameInput" class="password-input" placeholder="Enter your username" />
            <button id="usernameSubmit" class="password-submit">Join Chat</button>
        </div>
    </div>

    <!-- Custom Password Modal (with Cancel) -->
    <div id="passwordModal" class="password-modal" style="display: none;">
        <div class="password-modal-content">
            <h3>Password Required</h3>
            <p>This room requires a password to enter.</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
            <div style="margin-top: 15px;">
                <button id="passwordSubmit" class="password-submit" style="margin-right: 10px;">Join Room</button>
                <button id="passwordCancel" class="password-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Connect to the server
        const socket = io('https://thoughtchat.onrender.com');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const roomButtons = document.querySelectorAll('.room-btn');
        const currentRoomSpan = document.getElementById('currentRoom');
        const usernameModal = document.getElementById('usernameModal');
        const passwordModal = document.getElementById('passwordModal');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        
        let currentRoom = 'CR1';
        let username = null;
        let currentPassword = null;
        
        // Show username modal on page load
        window.onload = function() {
            showUsernameModal();
        };
        
        function showUsernameModal() {
            usernameModal.style.display = 'flex';
            usernameInput.focus();
        }
        
        // Handle username submission
        document.getElementById('usernameSubmit').addEventListener('click', function() {
            const uname = usernameInput.value.trim();
            if (uname) {
                username = uname;
                usernameModal.style.display = 'none';
                // Join the default room
                socket.emit('joinRoom', { room: currentRoom, username: username });
                updateCurrentRoom(currentRoom, 'General');
            }
        });
        
        // Close modal when pressing Enter in username field
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('usernameSubmit').click();
            }
        });
        
        // Handle password cancellation
        document.getElementById('passwordCancel').addEventListener('click', function() {
            passwordModal.style.display = 'none';
            // Return to General room
            roomButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-room="CR1"]').classList.add('active');
            updateCurrentRoom('CR1', 'General');
            socket.emit('leaveRoom');
            socket.emit('joinRoom', { room: 'CR1', username: username });
        });
        
        // Update current room display
        function updateCurrentRoom(room, roomName) {
            currentRoomSpan.textContent = roomName || getRoomName(room);
            currentRoom = room;
        }
        
        // Helper function to get human-readable room names
        function getRoomName(room) {
            const roomNames = {
                'CR1': 'General',
                'CR2': 'Talk',
                'CR3': 'Drawing',
                'CR4': 'Anime',
                'CR5': '4B'
            };
            return roomNames[room] || room;
        }
        
        // Handle room selection
        roomButtons.forEach(button => {
            button.addEventListener('click', () => {
                const room = button.getAttribute('data-room');
                const roomName = button.textContent;
                
                // Remove active class from all buttons
                roomButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                // Check if room requires password
                const passwordRequiredRooms = ['CR3', 'CR4', 'CR5'];
                
                if (passwordRequiredRooms.includes(room) && room !== 'CR1') {
                    // Show password modal
                    currentPassword = null;
                    passwordInput.value = '';
                    passwordModal.style.display = 'flex';
                    
                    // Store room to join after password
                    passwordModal.dataset.targetRoom = room;
                    passwordModal.dataset.targetRoomName = roomName;
                } else {
                    // Join room directly
                    joinRoom(room, roomName);
                }
            });
        });
        
        // Join room function
        function joinRoom(room, roomName) {
            // Leave current room
            socket.emit('leaveRoom');
            
            // Join new room
            socket.emit('joinRoom', { 
                room: room, 
                username: username,
                password: currentPassword 
            });
            
            updateCurrentRoom(room, roomName);
            
            // Clear chat messages
            chatMessages.innerHTML = '<div class="status">Welcome to ' + roomName + ' room!</div>';
        }
        
        // Handle password submission
        document.getElementById('passwordSubmit').addEventListener('click', () => {
            const room = passwordModal.dataset.targetRoom;
            const roomName = passwordModal.dataset.targetRoomName;
            const password = passwordInput.value.trim();
            
            if (password) {
                currentPassword = password;
                passwordModal.style.display = 'none';
                joinRoom(room, roomName);
            }
        });
        
        // Close modal when pressing Enter in password field
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('passwordSubmit').click();
            }
        });
        
        // Listen for messages from server
        socket.on('message', function(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (data.user === username ? 'own' : 'other');
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            
            messageElement.innerHTML = `
                <div class="message-header">${data.user}</div>
                <div class="message-text">${data.text}</div>
                <div class="message-info">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        // Handle user joined/left events
        socket.on('userJoined', function(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'user-joined';
            messageElement.textContent = data.message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        socket.on('userLeft', function(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'user-left';
            messageElement.textContent = data.message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        // Handle password required
        socket.on('passwordRequired', function(data) {
            alert('Incorrect password for room ' + getRoomName(data.room));
            // Reset room selection
            roomButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-room="CR1"]').classList.add('active');
            updateCurrentRoom('CR1', 'General');
        });
        
        // Handle room joined with messages
        socket.on('roomJoined', function(data) {
            updateCurrentRoom(data.room, data.roomName);
            
            // Clear chat and show messages
            chatMessages.innerHTML = '';
            
            // Display existing messages
            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + (msg.user === username ? 'own' : 'other');
                    
                    const timestamp = new Date(msg.timestamp).toLocaleTimeString();
                    
                    messageElement.innerHTML = `
                        <div class="message-header">${msg.user}</div>
                        <div class="message-text">${msg.text}</div>
                        <div class="message-info">${timestamp}</div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });
            } else {
                chatMessages.innerHTML = '<div class="status">Welcome to ' + data.roomName + ' room!</div>';
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        // Send message function
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && username) {
                socket.emit('message', {text: text, user: username});
                messageInput.value = '';
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial focus on input
        messageInput.focus();
    </script>
</body>
</html>
